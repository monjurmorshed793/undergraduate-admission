<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="faculty">
            <h2><span>Faculty</span> {{ faculty.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ faculty.name }}</span>
                </dd>
                <dt><span>Short Name</span></dt>
                <dd>
                    <span>{{ faculty.shortName }}</span>
                </dd>
                <dt><span>Created On</span></dt>
                <dd>
                    <span>{{ faculty.createdOn }}</span>
                </dd>
                <dt><span>Modified On</span></dt>
                <dd>
                    <span>{{ faculty.modifiedOn }}</span>
                </dd>
                <dt><span>Modified By</span></dt>
                <dd>
                    <span>{{ faculty.modifiedBy }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/faculty', faculty.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
