<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="faProgram">
            <h2><span>Fa Program</span> {{ faProgram.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Created On</span></dt>
                <dd>
                    <span>{{ faProgram.createdOn }}</span>
                </dd>
                <dt><span>Modified On</span></dt>
                <dd>
                    <span>{{ faProgram.modifiedOn }}</span>
                </dd>
                <dt><span>Modified By</span></dt>
                <dd>
                    <span>{{ faProgram.modifiedBy }}</span>
                </dd>
                <dt><span>Semester</span></dt>
                <dd>
                    <div *ngIf="faProgram.semesterId">
                        <a [routerLink]="['/semester', faProgram.semesterId, 'view']">{{ faProgram.semesterName }}</a>
                    </div>
                </dd>
                <dt><span>Faculty</span></dt>
                <dd>
                    <div *ngIf="faProgram.facultyId">
                        <a [routerLink]="['/faculty', faProgram.facultyId, 'view']">{{ faProgram.facultyName }}</a>
                    </div>
                </dd>
                <dt><span>Program</span></dt>
                <dd>
                    <div *ngIf="faProgram.programId">
                        <a [routerLink]="['/program', faProgram.programId, 'view']">{{ faProgram.programName }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/fa-program', faProgram.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
